server:
  port: 8081

app:
  databases:
    write:
      url: jdbc:postgresql://localhost:5432/rabobank-travels-db
      username: dev
      password: dev
      hikari:
        minimum-idle: 1
        maximum-pool-size: 2
        idle-timeout: 10000
        max-lifetime: 60000
        connection-timeout: 5000
        pool-name: WriteRabobankTravelsHikariPool
      hibernate:
        ddl-auto: validate
        show-sql: true
    read:
      url: jdbc:postgresql://localhost:5436/rabobank-travels-db
      username: dev
      password: dev
      hikari:
        minimum-idle: 1
        maximum-pool-size: 2
        idle-timeout: 10000
        max-lifetime: 60000
        connection-timeout: 5000
        pool-name: ReadRabobankTravelsHikariPool
      hibernate:
        ddl-auto: validate
        show-sql: true

spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: false
  cloud:
    config:
      import-check:
        enabled: false
  #  jpa:
  #    hibernate:
  #      ddl-auto: validate
  #    show-sql: false
  #  datasource:
