  #      maximum-pool-size: 2
  #      idle-timeout: 10000
  #      max-lifetime: 60000
  #      connection-timeout: 5000
  #      pool-name: RabobankTravelsHikariPool
  flyway:
    url: jdbc:postgresql://localhost:5432/rabobank-travels-db
    user: dev
    password: dev
    encoding: UTF-8
    baseline-on-migrate: true
    clean-disabled: true
    locations:
      - "db/migrations/postgresql"
    enabled: true
  servlet:
    multipart:
      enabled: false
  jackson:
    default-property-inclusion: NON_NULL

