    image: docker.io/bitnami/postgresql:16
    container_name: rabobank-travels-hotels-replica-db
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=dev_replica
      - POSTGRESQL_REPLICATION_PASSWORD=dev
