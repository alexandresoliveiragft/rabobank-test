      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 5434:5432
    networks:
      - rabobank-travels-network
    volumes:
      - "./volumes/rabobank-travels-hotels-db/primary:/bitnami/postgresql"
  rabobank-travels-hotels-replica-db:
