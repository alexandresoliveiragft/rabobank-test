version: "3.8"

x-rabobank-travels-common:
  &rabobank-travels-common
  deploy:
    resources:
      limits:
        memory: 256M

services:
  rabobank-travels-primary-db:
    <<: *rabobank-travels-common
    image: docker.io/bitnami/postgresql:16
    container_name: rabobank-travels-primary-db
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=dev_replica
      - POSTGRESQL_REPLICATION_PASSWORD=dev
      - POSTGRESQL_USERNAME=dev
      - POSTGRESQL_PASSWORD=dev
      - POSTGRESQL_DATABASE=rabobank-travels-db
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 5432:5432
    networks:
      - rabobank-travels-network
    volumes:
      - "./volumes/rabobank-travels-db/primary:/bitnami/postgresql"
  rabobank-travels-replica-db:
    <<: *rabobank-travels-common
    image: docker.io/bitnami/postgresql:16
    container_name: rabobank-travels-replica-db
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=dev_replica
      - POSTGRESQL_REPLICATION_PASSWORD=dev
      - POSTGRESQL_MASTER_HOST=rabobank-travels-primary-db
      - POSTGRESQL_PASSWORD=dev
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 5436:5432
    networks:
      - rabobank-travels-network
    volumes:
      - "./volumes/rabobank-travels-db/replica:/bitnami/postgresql"
    depends_on:
      - rabobank-travels-primary-db
  rabobank-travels-flights-primary-db:
    <<: *rabobank-travels-common
    image: docker.io/bitnami/postgresql:16
    container_name: rabobank-travels-flights-primary-db
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=dev_replica
      - POSTGRESQL_REPLICATION_PASSWORD=dev
      - POSTGRESQL_USERNAME=dev
      - POSTGRESQL_PASSWORD=dev
      - POSTGRESQL_DATABASE=rabobank-travels-flights-db
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 5433:5432
    networks:
      - rabobank-travels-network
    volumes:
      - "./volumes/rabobank-travels-flights-db/primary:/bitnami/postgresql"
  rabobank-travels-flights-replica-db:
    <<: *rabobank-travels-common
    image: docker.io/bitnami/postgresql:16
    container_name: rabobank-travels-flights-replica-db
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=dev_replica
      - POSTGRESQL_REPLICATION_PASSWORD=dev
      - POSTGRESQL_MASTER_HOST=rabobank-travels-flights-primary-db
      - POSTGRESQL_PASSWORD=dev
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 5437:5432
    networks:
      - rabobank-travels-network
    volumes:
      - "./volumes/rabobank-travels-flights-db/replica:/bitnami/postgresql"
    depends_on:
      - rabobank-travels-flights-primary-db
  rabobank-travels-hotels-primary-db:
